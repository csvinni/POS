<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
    <header>
        <h1>CADASTRO DE TAREFAS</h1>
    </header>
    <Section>
        <a href="/src/index.html"><button class="Botao-cad"><- Voltar</button></a>

        <form id="form-tarefa">
            <div>
                <h3>Descrição da tarefa: </h3>
                <input type="text" id="descricao" name="descricao">
            </div>
            
            <div>
                <h3>Prioridade da tarefa: </h3>
                <select id="prioridade" name="prioridade">
                    <option value="Alta">Alta</option>
                    <option value="Média">Média</option>
                    <option value="Baixa">Baixa</option>
                </select>
            </div>

            <div>
                <h3>Status da tarefa: </h3>
                <select id="status" name="status">
                    <option value="true">Concluída</option>
                    <option value="false">Não concluída</option>
                </select>
            </div>

            <button class="Botao-cad" type="submit" id="add-tarefa">Cadastrar</button>

        </form>
    </Section>
    <footer>Projeto Max</footer>
    <script src="/src/js/javascript.js"></script>
</body>
</html>
